<ng-container *ngIf="!spinnerVisible else spinner">
  <div class="header">
    <app-search-input [(data)]="filter" (search)="onFilter()"></app-search-input>
    <button mat-raised-button color="primary" class="create-button" (click)="create()">Create Assignment</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.projectDTO.projectName}} -->
          Neki projekat
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="tableActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button (click)="edit(element)" mat-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator onpage [pageSizeOptions]="[5, 10, 20]" [length]="filteredData.length" showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</ng-container>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
