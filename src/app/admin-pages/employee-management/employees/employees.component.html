<ng-container *ngIf="!spinnerVisible else spinner">
  <div class="header">
    <app-search-input [(data)]="filter" (search)="onFilter()"></app-search-input>
    <button mat-raised-button color="primary" class="create-button" (click)="create()">Create Employee</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="tableActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button (click)="edit(element)" mat-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="primary" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator onpage [pageSizeOptions]="[5, 10, 20]" [length]="filteredData.length" showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>
  </div>
</ng-container>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
